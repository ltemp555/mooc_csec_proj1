# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# database initialisation, default would be create-drop for h2
#spring.jpa.hibernate.ddl-auto=update

# Datasource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
#spring.datasource.url=jdbc:h2:./db/testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver