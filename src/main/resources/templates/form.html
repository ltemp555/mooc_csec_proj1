<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><label for="password">Password</label>: <input type="password" name="password" id="password"/></p> 
            <p><label for="additional">Additional information</label>:<br/> <textarea name="additional" id="additional" rows="15" cols="80"/></p> 
            <p><input type="submit" value="Submit" /></p>
        </form>
        
        <p>Already signed in? <a th:href="@{/login}">Log in</a> to view your details.</p>
        
        <p></p>
    </body>
</html>
